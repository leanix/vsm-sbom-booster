leanix:
  vsm:
    # Runtime settings
    mounted-volume: ${MOUNTED_VOLUME:}
    concurrency-factor: ${CONCURRENCY_FACTOR:3}
    analysis-timeout: ${ANALYSIS_TIMEOUT:30}
    dev-mode: ${DEV_MODE:false}
    http-proxy: ${HTTP_PROXY:}
    https-proxy: ${HTTPS_PROXY:}
    allow-no-component-sboms: ${ALLOW_NO_COMPONENT_SBOMS:true}

    # LeanIX configs
    leanIx-host: ${LEANIX_HOST:}
    leanIx-token: ${LEANIX_TOKEN:}

    # Discovery API data
    source-type: ${SOURCE_TYPE:vsm-sbom-booster}
    source-instance: ${SOURCE_INSTANCE:}

    # GIT
    git-provider: ${GIT_PROVIDER:GITHUB}

    ## GITHUB
    github-api-host: ${GITHUB_API_HOST:api.github.com}
    github-token: ${GITHUB_TOKEN:}
    github-organization: ${GITHUB_ORGANIZATION:}

    ## GITLAB
    gitlab-api-host: ${GITLAB_API_HOST:gitlab.com}
    gitlab-token: ${GITLAB_TOKEN:}
    gitlab-group: ${GITLAB_GROUP:}

    ## BITBUCKET
    bitbucket-key: ${BITBUCKET_KEY:}
    bitbucket-secret: ${BITBUCKET_SECRET:}
    bitbucket-workspace: ${BITBUCKET_WORKSPACE:}
